<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Home</title>
</head>

<body>
    <div class="navbar">
        <a class="nav-link">Home</a>

        <a class="nav-link">Page 2</a>

    <div class="container">
        <h2>Hello, welcome to our store!</h2>

    <div class="col">
        <div>
            <p id="item-1">Apple</p>
            <p id="price-1">$1</p>
            <button class="btn" id="addBasket" onclick="addToBasket('Apple', 1.00)">Add to cart</button>
        </div>

        <div>
            <p id="item-2">Record Player</p>
            <p id="item-2">$60</p>
            <button class="btn" id="addBasket" onclick="addToBasket('Record Player', 60)">Add to cart</button>
        </div>

        <div>
            <p id="item-3">Book of Moon</p>
            <p id="price-3">$20</p>
            <button class="btn" id="addBasket" onclick="addToBasket('Book of Moon', 20)">Add to cart</button>
        </div>
    </div>

    <br>

    <div>
        <h3>Basket</h3>
        <ul id="cart">

        </ul>
    </div>

</body>
